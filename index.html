
<!DOCTYPE html>
<html lang="fr-FR">
    <head>
        <title>PAPER WALL TO DO</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CrÃ©ation des autres pages de notre site personnel en HTML et CSS.">
        <link rel='stylesheet' href='cours.css'>

        <script src="lib.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function()
            {
                var name;

                $("#main_button").click(function()
                {
                    name = $("#input_name").val();
                    $("#input_name").fadeOut();

                    $("#main_sub_text").text("Good morning , "+name+" .");
                    $("#main_sub_text").fadeIn();

                    var dt = new Date();
                    var time = dt.getHours() + ":" + dt.getMinutes();

                    $("#main_text").text(time);
                    $("#main_text").css({"font-size": "1050%" , "margin-top" : "300px"});

                });
            });
        </script>
        
    </head>
    <body>
        <center>
            <div id="main_text"> Hello, what's your name? </div>
            <div id="main_input"> 
                <input type="text" name="name" id="input_name"/>
            </div>
            <div id="main_sub_text"> 
                
            </div>
            <div id="main_button"> Valider </div>

        </center>
    </body>
</html>
